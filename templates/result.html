{% extends "layout.html" %}
{% block content %}
<script tupe="text/javascript">
    function update(obj) {
        var wca_id = obj.getAttribute('id');
        var own_wca_id = obj.getAttribute('name');
        obj.href = 'compare/' + own_wca_id + '_' + wca_id
    }

</script>
<h2 style="font-size:18px">類似しているWCA_ID</h2>
    <ul>
    {% for item in wca_id_list%}
    <li ><a href="/compare/{{item.id}}" onclick="update(this)" id={{item.id}} name={{own_wca_id}}>{{item.id}}</a></li>
    {% endfor %}
    </ul>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text={{country}}で、{{wca_id}}と似ているキューバーは、{{cuber_names}}です。 data-show-count="false"></a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endblock %}
